<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet"
		th:href="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css}">
	<link rel="stylesheet" th:href="@{assets/css/style.css}">
	<title th:text="${titulo}"> Registro De los Datos </title>
</head>

<body>
<body style="background: rgb(0, 255, 64);">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Inyectintas</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/inicio}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/form}">Registrar</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{listar/?format=xlsx}"> Listado excel</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{listar/?format=pdf}"> Listado PDF</a></li>


			</ul>
		</div>
	</nav>

	<div class="container">


		<div class="jumbotron">
			<h1 class="display-4"></h1>

			<h1 th:text="${titulo}"></h1>
			<br>

			<center>
				<img th:src="@{images/folder1.png}" width="700" height="300" />
			</center>
			<br>
			<p class="lead"></p>
			<hr class="my-4">





			<table class="table table-bordered ">

				<tr>

					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Fecha</th>
					<th>Documentacion</th>
					<th>Estudios</th>
					<th>imagen</th>
					<th>Editar</th>
					<th>Eliminar</th>

					<th>Pdf</th>
					<th>Excel</th>

				</tr>
				</thead>


				<tbody>
					<tr th:each="cliente: ${cliente}">
						<td >
							<a class="btn btn-info btn-xs" 
							th:href="@{/detallecliente/}+${cliente.id}"
								th:text="${cliente.id}">
							</a>
						</td>
						<td th:text="${cliente.nombre}"></td>
						<td th:text="${cliente.apellido}"></td>
						<td th:text="${cliente.mail}"></td>
						<td th:text="${cliente.fecha}"></td>
						<td th:text="${cliente.certificado}"></td>
						<td th:text="${cliente.estudios}"></td>
						<td th:text="${cliente.imagen}"></td>

						<td><a th:href="@{/form/} + ${cliente.id}"><img th:src="@{images/edit.png}" /></td>

						<td><a th:href="@{/eliminar/} + ${cliente.id}"><img th:src="@{images/delete.png}" /></td>

						<td><a th:href="@{listar/?format=pdf} + ${cliente.id}"> <img
									src="../static/images/baseline_picture_as_pdf_black_24dp.png.png"
									th:src="@{images/baseline_picture_as_pdf_black_24dp.png}" /></td>

						<td><a th:href="@{listar/?format=xlsx} "><img th:src="@{images/excel.png}" /></td>
						
						</span>

				</tbody>

			</table>
			<br>
			<center>
				<a Class="btn btn-warning" th:href="@{/form}"> Nuevo Usuario <img
						th:src="@{images/add_persona.png}"></a>
				<a Class="btn btn-primary active" style="float: right;" th:href="@{/mail}"> Contactenos <img
						th:src="@{images/email.png}"></a>
						


			</center>



		</div>




		<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js}"></script>
		<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js}"></script>
		<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>

</html>
